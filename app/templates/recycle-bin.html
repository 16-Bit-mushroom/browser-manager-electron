<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Recycle Bin</title>
</head>

<body>

    <div class="main-container">

        <div class="nav-bar">
            <div>
                <h2 class="app-name">Browser Manager</h2>

                <ul class="nav-bar-links">
                    <li><a href="/projects.html"><img class="button-icon" src="/static/projects.svg" alt="">Projects</a>
                    </li>
                    <li><a href="/profiles.html"><img class="button-icon" src="/static/profiles.svg" alt="">Profiles</a>
                    </li>

                    <li><a id="recycle-link" href=" /recycle-bin.html"><img class="button-icon" src="/static/bin.svg"
                                alt="">Recycle
                            Bin</a></li>
                </ul>
            </div>

            <div>
                <ul class="nav-bar-links">
                    <li><a href="/settings.html"><img class="button-icon" src="/static/settings.svg" alt="">Settings</a>
                    </li>
                    <li><a href="#" id="logout-link"><img class="button-icon" src="/static/logout.svg" alt="">Sign
                            Out</a></li>

                </ul>
            </div>

        </div>

        <div class="content-area">

            <h1 class="content-header">Recycle Bin</h1>

            <div class="content-top-bar-actions">
                <div class="right">

                    <a class="button" id="empty-recycle-bin">
                        <img class="button-icon" src="/static/delete_forever.svg" alt="">
                        Empty Recycle Bin
                    </a>
                    <a class="button" id="restore-selected" style="display:none;">
                        <img class="button-icon" src="/static/restore.svg" alt="">
                        Restore Selected
                    </a>

                    <a class="button danger" id="delete-selected" style="display:none;">
                        Delete Selected
                    </a>


                </div>
                <div class="left">
                    <button type="button" class="button" id="sort-btn">Sort by Name</button>
                    </div>


            </div>


            <div class="table-wrapper">

                <table class="content-table">
                    <thead>
                        <tr>
                            <th id="far-left-th"><input type="checkbox" name="select" id="" title="Select All"></th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Date deleted</th>
                        </tr>
                    </thead>
                    <tbody id="projects-table-body">
                    </tbody>
                </table>
                <div id="message" style="margin-top: 20px; text-align: center; font-weight: bold"></div>
            </div>

        </div>
    </div>

    <script>
        // NEW GLOBAL VARIABLES
        let currentSortDirection = "desc"; // Initial sort is descending (most recent first)
        let currentSortMode = "deleted_at"; // Initial sort by date
        let currentTableData = []; // To hold the data array (profiles + projects)

        // recycle-bin.js (attach to your HTML)
        document.addEventListener("DOMContentLoaded", loadRecycleBin);

        async function loadRecycleBin() {
            const tbody = document.getElementById("projects-table-body");
            const messageDiv = document.getElementById("message");

            try {
                messageDiv.textContent = "Loading recycle bin...";

                const [deletedProfiles, deletedProjects] = await Promise.all([
                    fetch("/api/deleted_profiles").then((res) => res.json()),
                    fetch("/api/deleted_projects").then((res) => res.json()),
                ]);

                const allItems = [
                    ...deletedProfiles.map((item) => ({ ...item, type: "Profile" })),
                    ...deletedProjects.map((item) => ({ ...item, type: "Project" })),
                ];

                // --- KEY CHANGE: Store data globally ---
                currentTableData = allItems;
                // ----------------------------------------

                // Render the data with current mode and direction
                sortAndRenderTable(currentSortMode, currentSortDirection);

            } catch (error) {
                console.error("Error loading recycle bin:", error);
                messageDiv.textContent = `Failed to load recycle bin: ${error.message}`;
            }
        }

        function sortAndRenderTable(column, direction) {
            const tbody = document.getElementById("projects-table-body");
            const messageDiv = document.getElementById("message");

            // 1. Handle Sorting
            currentTableData.sort((a, b) => {
                let valA, valB;

                if (column === "deleted_at") {
                    // For date comparison, convert to numeric timestamp. 
                    // Use a fallback date (1970) for "Unknown" to ensure consistent sorting.
                    valA = new Date(a[column] || "1970-01-01").getTime();
                    valB = new Date(b[column] || "1970-01-01").getTime();

                    // Standard numeric comparison
                    if (valA < valB) return direction === "asc" ? -1 : 1;
                    if (valA > valB) return direction === "asc" ? 1 : -1;
                    return 0;

                } else {
                    // Default string comparison (for name)
                    valA = a[column].toLowerCase();
                    valB = b[column].toLowerCase();

                    if (valA < valB) return direction === "asc" ? -1 : 1;
                    if (valA > valB) return direction === "asc" ? 1 : -1;
                    return 0;
                }
            });

            // 2. Handle Rendering
            tbody.innerHTML = ""; // Clear existing rows

            if (currentTableData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Recycle bin is empty.</td></tr>';
                messageDiv.textContent = "";
                return;
            }

            currentTableData.forEach((item) => {
                const row = tbody.insertRow();
                row.dataset.id = item.id;
                row.dataset.type = item.type.toLowerCase();

                // Column 1: Checkbox
                const checkboxCell = row.insertCell();
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.classList.add("row-checkbox");
                checkbox.dataset.id = item.id;
                checkbox.dataset.type = item.type.toLowerCase();
                checkboxCell.appendChild(checkbox);

                // Column 2: Name
                row.insertCell().textContent = item.name;

                // Column 3: Type
                row.insertCell().textContent = item.type;

                // Column 4: Deleted At
                row.insertCell().textContent = item.deleted_at || "Unknown";
            });

            messageDiv.textContent = "";
        }

        // NEW SORT TOGGLE FUNCTION
        function handleSortToggle() {
            const sortBtn = document.getElementById("sort-btn");

            if (currentSortMode === "deleted_at") {
                // Currently sorted by Time (desc). Switch to Name (asc).
                currentSortMode = "name";
                currentSortDirection = "asc";
                sortBtn.textContent = "Sort by Date"; // Next click sorts by Date
            } else {
                // Currently sorted by Name (asc). Switch to Time (desc - most recent).
                currentSortMode = "deleted_at";
                currentSortDirection = "desc";
                sortBtn.textContent = "Sort by Name"; // Next click sorts by Name
            }

            // Sort and re-render the table
            sortAndRenderTable(currentSortMode, currentSortDirection);
        }
        // END NEW SORT TOGGLE FUNCTION

        document.addEventListener("DOMContentLoaded", () => {
            const tbody = document.getElementById("projects-table-body");
            const selectAll = document.querySelector("thead input[type='checkbox']");
            const restoreBtn = document.getElementById("restore-selected");
            const deleteBtn = document.getElementById("delete-selected");
            const emptyBinBtn = document.getElementById("empty-recycle-bin");

            const sortBtn = document.getElementById("sort-btn"); // UPDATED ID

            // ATTACH NEW SORT LISTENER
            if (sortBtn) {
                sortBtn.addEventListener("click", handleSortToggle);
            }


            // ✅ Update visibility of action buttons
            function updateActionButtons() {
                const checkboxes = tbody.querySelectorAll(".row-checkbox:checked");
                const anyChecked = checkboxes.length > 0;
                restoreBtn.style.display = anyChecked ? "inline-flex" : "none";
                deleteBtn.style.display = anyChecked ? "inline-flex" : "none";
            }

            // ✅ Handle Select All
            if (selectAll) {
                selectAll.addEventListener("change", () => {
                    const checkboxes = tbody.querySelectorAll(".row-checkbox");
                    checkboxes.forEach(cb => cb.checked = selectAll.checked);
                    updateActionButtons();
                });
            }

            // ✅ Row checkbox changes
            tbody.addEventListener("change", (e) => {
                if (e.target.classList.contains("row-checkbox")) {
                    updateActionButtons();
                }
            });

            // ✅ Restore selected
            restoreBtn.addEventListener("click", async () => {
                const checkboxes = tbody.querySelectorAll(".row-checkbox:checked");
                for (const cb of checkboxes) {
                    const id = cb.dataset.id;
                    const type = cb.dataset.type;
                    const endpoint = type === "profile"
                        ? `/api/profiles/restore/${id}`
                        : `/api/projects/restore/${id}`;
                    try {
                        const res = await fetch(endpoint, { method: "POST" });
                        const result = await res.json();
                        if (!res.ok) throw new Error(result.message || "Error restoring");
                    } catch (err) {
                        console.error(`Failed to restore ${type} ${id}:`, err);
                    }
                }
                loadRecycleBin();
            });

            // ✅ Delete selected permanently (bulk)
            deleteBtn.addEventListener("click", async () => {
                const checkboxes = tbody.querySelectorAll(".row-checkbox:checked");
                const ids = [...checkboxes].map(cb => ({ id: cb.dataset.id, type: cb.dataset.type }));

                if (!ids.length) return;
                if (!confirm(`Permanently delete ${ids.length} items? This cannot be undone.`)) return;

                try {
                    const res = await fetch("/api/recycle_bin/bulk_delete", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ items: ids })
                    });
                    const result = await res.json();
                    if (res.ok) {
                        alert(result.message);
                        loadRecycleBin();
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (err) {
                    console.error("Error bulk deleting:", err);
                }
            });

            // ✅ Empty recycle bin
            emptyBinBtn.addEventListener("click", async () => {
                if (!confirm("Are you sure you want to permanently delete ALL items in recycle bin?")) return;
                try {
                    const res = await fetch("/api/empty_recycle_bin", { method: "DELETE" });
                    const result = await res.json();
                    if (res.ok) {
                        alert(result.message);
                        loadRecycleBin();
                    } else {
                        alert("Error: " + result.message);
                    }
                } catch (err) {
                    console.error("Error emptying recycle bin:", err);
                }
            });

            // ✅ Initial load
            // NOTE: loadRecycleBin now calls sortAndRenderTable internally
            loadRecycleBin();
        });

    </script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutLink = document.getElementById("logout-link");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault(); // stop default navigation

                    if (confirm("Are you sure you want to sign out?")) {
                        window.location.href = "/logout"; // proceed if confirmed
                    }
                });
            }
        });
    </script>


</body>

</html>
